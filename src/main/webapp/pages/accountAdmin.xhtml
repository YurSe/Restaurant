<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Users list</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form id="usersForm">
        <p:dataGrid var="user" value="#{usersController.users}" columns="2" layout="grid" rows="12"
                    style="width: 80%; margin-left: 10%; margin-top: 1%;" emptyMessage="Нет пользователей."
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginator="true">
            <f:facet name="header">
                Users list
            </f:facet>
            <p:panel style="height: 99%; width: 99%">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="Name: #{user.name}"/>

                    <h:outputText value="Email : #{user.email}"/>

                    <h:outputText value="Phone Number : #{user.phoneNumber}"/>

                    <h:outputText value="Address : #{user.address}"/>

                    <h:outputText value="Birthday : #{user.birthday}"/>

                    <h:outputText value="Status : #{usersController.Status(user)}"/>

                    <div class="form-group">
                        <h:commandButton value="History of orders" styleClass="btn btn-link"
                                         action="/pages/ordersHistory?faces-redirect=true">
                            <f:setPropertyActionListener target="#{usersController.user}" value="#{user}"/>
                        </h:commandButton>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
