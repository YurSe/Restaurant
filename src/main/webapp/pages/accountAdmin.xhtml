<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Кабинет администратора</title>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form id="usersForm">
        <p:dataGrid var="user" value="#{usersController.users}" columns="2" layout="grid" rows="12"
                    style="margin-top: 1%;" emptyMessage="Нет пользователей."
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginator="true">
            <f:facet name="header">
                Список пользователей
            </f:facet>
            <p:panel style="height: 96%; width: 98%">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="Фамилия и имя : #{user.name}"/>

                    <h:outputText value="Email : #{user.email}"/>

                    <h:outputText value="Телефон : #{user.phoneNumber}"/>

                    <h:outputText value="Адрес : #{user.address}"/>

                    <h:outputText value="Дата рождения : #{user.birthday}"/>

                    <h:outputText value="Статус : #{usersController.Status(user)}"/>

                    <p:commandButton value="История заказов" action="/pages/ordersНistory?faces-redirect=true">
                        <f:setPropertyActionListener target="#{usersController.user}" value="#{user}"/>
                    </p:commandButton>

                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
