<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form>
        <p:dataTable id="messagesDataTable" var="message" value="#{feedbackContr.messages}" rows="15"
                     emptyMessage="Нет сообщений"
                     paginator="true" style="width: 80%; margin-left: 10%; margin-top: 1%;">
            <p:column headerText="Имя">
                <h:outputText value="#{message.name}"/>
            </p:column>

            <p:column headerText="Номер телефона">
                <h:outputText value="#{message.phoneNumber}"/>
            </p:column>

            <p:column headerText="Сообщение">
                <h:outputText value="#{message.description}"/>

            </p:column>

            <p:column headerText="Удалить" style="width: 20%;">
                <h:commandButton value="X" styleClass="btn btn-danger" style="margin-left:40%"
                                 update="messagesDataTable"
                                 action="#{feedbackContr.deleteFeedback(message)}"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
