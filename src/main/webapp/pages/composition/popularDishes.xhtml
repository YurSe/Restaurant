<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:cache>
            <p:carousel value="#{dishController.popularDishes}" headerText="Популярные блюда" var="dish"
                        responsive="true">
                <p:panel header="#{dish.name}" style="height: 98%">
                    <h:graphicImage url="#{dish.image}"
                                    style="min-height: 300px; max-height: 300px; width: 100%"/>

                    <p:panelGrid columns="2" style="width:100%; height: 100%;">

                        <h:outputText value="Цена(руб): "/>
                        <h:outputText value="#{dish.price}"/>

                        <h:outputText value="Вес(г): "/>
                        <h:outputText value="#{dish.mass}"/>

                    </p:panelGrid>
                </p:panel>
            </p:carousel>
        </p:cache>
    </h:form>
</ui:composition>
