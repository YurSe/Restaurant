<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:cache>
            <p:carousel value="#{dishController.popularDishes}" headerText="Popular dishes" var="dish"
                        style="width:80%; margin-left: 10%;"
                        responsive="true">
                <p:panel header="#{dish.name}" style="height: 98%">
                    <h:panelGrid columns="1" style="width:100%; height: 100%;">

                        <h:graphicImage url="#{dish.image}"
                                        style="min-height: 300px; max-height: 300px; width: 100%"/>

                        <h:outputText value="Price($): #{dish.price}"/>

                        <h:outputText value="Mass(g.): #{dish.mass}"/>

                    </h:panelGrid>
                </p:panel>
            </p:carousel>
        </p:cache>
    </h:form>
</ui:composition>
