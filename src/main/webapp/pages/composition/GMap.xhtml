<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyAdN75saSQD1xnbEHVSDfr0eHpcvzLgHtQ"
                type="text/javascript"></script>
    </h:head>
    <h:form>
        <p:cache>
            <f:loadBundle basename="gmap" var="gmap"/>

            <p:gmap id="gmap" center="#{gmap['lat']},#{gmap['lng']}" zoom="17" type="terrain"
                    style="width:100%;height:400px; text-align: center;"
                    streetView="true" model="#{markerView.simpleModel}"/>
        </p:cache>
    </h:form>
</ui:composition>
