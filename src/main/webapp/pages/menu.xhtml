<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Menu</title>
    <h:outputStylesheet name="css/overridePrimefaces.css"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>

    <ui:include src="composition/mainMenu.xhtml"/>
    <p:growl for="messageSaved" autoUpdate="true" showDetail="true"/>
    <f:event type="preRenderView" listener="#{feedbackContr.showSentMessageNotification}"/>

    <h:form id="menuForm">

        <p:dataGrid var="dish" value="#{dishController.allDishes}" columns="3" layout="grid"
                    rows="12" paginator="true" style="width: 80%; margin-left: 10%; margin-top: 1%;"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
                Menu of dishes
            </f:facet>

            <p:panel header="#{dish.name}" style="height: 99%; width: 99%; margin-left: 1%; margin-top: 1%;"
                     styleClass="form-horizontal">
                <h:panelGrid columns="1" style="width:100%">
                    <p:lightBox>
                        <h:outputLink value="#{dish.image}">
                            <h:graphicImage url="#{dish.image}"
                                            style="min-height:200px;max-height: 200px;width: 100%"/>
                        </h:outputLink>
                    </p:lightBox>

                    <h:outputText value="Category: #{dish.category.name}"/>

                    <h:outputText value="Price: #{dish.price}"/>

                    <h:outputText value="Description: #{dish.description}"/>

                    <h:outputText value="Weight: #{dish.mass}"/>
                    <div class="form-group">
                        <h:commandButton value="Edit dish" rendered="#{springUserController.IsAdmin()}"
                                         styleClass="btn btn-warning"
                                         action="/pages/add_editDish?faces-redirect=true">
                            <f:setPropertyActionListener target="#{dishController.dish}" value="#{dish}"/>
                        </h:commandButton>
                    </div>
                    <div class="form-group">

                        <h:commandButton action="#{dishController.DishDeleteSet(dish)}"
                                         styleClass="btn btn-danger" value="Delete dish"
                                         onclick="PF('dlg').show();" immediate="true">
                        </h:commandButton>
                        <p:confirmDialog header="Confirm" severity="alert"
                                         message="Are you sure want to delete this dish?"
                                         widgetVar="dlg" showEffect="fade" hideEffect="explode"
                                         modal="true" icon="ui-icon-alert">
                            <p:commandButton value="Yes" action="#{dishController.DishDelete()}"
                                             onclick="PF('menuForm').update();"
                                             oncomplete="PF('dlg').hide();" process="@this" icon="ui-icon-check">
                            </p:commandButton>
                            <p:commandButton value="No" oncomplete="PF('dlg').hide();" icon="ui-icon-close"/>
                        </p:confirmDialog>

                    </div>
                    <div class="form-group">
                        <h:commandButton value="Add to order" rendered="#{springUserController.IsAuthorized()}"
                                         styleClass="btn btn-success"
                                         action="#{reservation.AddDish(dish)}"/>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
        <h:commandButton value="Add dish" style="margin-top: 1%; margin-left: 10%;width: 185px"
                         rendered="#{springUserController.IsAdmin()}"
                         actionListener="#{dishController.Clear()}"
                         styleClass="btn btn-success"
                         action="/pages/add_editDish?faces-redirect=true"/>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
