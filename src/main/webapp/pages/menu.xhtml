<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Меню</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/overridePrimefaces.css"/>
    <link rel="stylesheet" href="/resources/css/search-form.css"/>

</h:head>

<h:body>

    <ui:include src="composition/mainMenu.xhtml"/>

    <p:growl for="messageCreatedOrder" id="growl" autoUpdate="true" showDetail="true"/>
    <f:event type="preRenderView" listener="#{reservation.showCreatedOrderNotification}"/>

    <h:form id="menuForm">

        <div id="search-form">


        <p:dataGrid var="dish" value="#{dishController.allDishes}" columns="3" layout="grid"
                    rows="12" paginator="true" style="width: 110%;"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
                Меню блюд
            </f:facet>

            <p:panel header="#{dish.name}" style="height: 100%" styleClass="form-horizontal">
                <h:panelGrid columns="1" style="width:100%">
                    <p:lightBox>
                        <h:outputLink value="#{dish.image}">
                            <h:graphicImage url="#{dish.image}"
                                            style="min-height:200px;max-height: 200px;width: 100%"/>
                        </h:outputLink>
                    </p:lightBox>

                    <h:outputText value="Категория: #{dish.category.name}"/>

                    <h:outputText value="Цена: #{dish.price}"/>

                    <h:outputText value="Описание: #{dish.description}"/>

                    <h:outputText value="Масса: #{dish.mass}"/>
                    <div class="form-group">
                    <p:commandButton value="Редактировать блюдо" rendered="#{springUserController.IsAdmin()}"
                                     action="/pages/add_editDish?faces-redirect=true">
                        <f:setPropertyActionListener target="#{dishController.dish}" value="#{dish}"/>
                    </p:commandButton>
                    </div>
                    <div class="form-group">
                    <p:commandButton value="Удалить блюдо" update="menuForm"
                                     rendered="#{springUserController.IsAdmin()}"
                                     action="#{dishController.DeleteDish(dish.id)}">
                        <p:confirm header="Подтверждение" message="Вы уверены, что хотите удалить это блюдо?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
        </div>
    </h:form>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes"
                         icon="ui-icon-check"/>
        <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no"
                         icon="ui-icon-close"/>
    </p:confirmDialog>

    <p:commandButton value="Добавить блюдо" style="margin-left: 17%; margin-top: 1%;"
                     rendered="#{springUserController.IsAdmin()}"
                     actionListener="#{dishController.Clear()}"
                     action="/pages/add_editDish?faces-redirect=true"/>


    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
