<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Меню</title>
    <h:outputScript library="js" name="jquery.elevatezoom.js" target="body"/>
    <h:outputScript library="js" name="jquery.elevateZoom-3.0.8.min.js" target="body"/>
    <h:outputScript library="js" name="imageZoom.js" target="body"/>
</h:head>

<h:body>

    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form id="basketForm">
        <p:commandButton id="basketButton" value="Корзина" type="button"/>
        <p:overlayPanel id="basketPanel" for="basketButton" hideEffect="fade" dynamic="true" style="width:50%;">
            <p:dataTable var="dishes" value="#{orderController.order.dishes}" rows="5" paginator="true">
                <p:column headerText="Name">
                    <h:outputText value="#{dishes.name}"/>
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{dishes.price}"/>
                </p:column>
            </p:dataTable>
        </p:overlayPanel>
    </h:form>

    <p:growl for="messageCreatedOrder" id="growl" autoUpdate="true" showDetail="true"/>
    <f:event type="preRenderView" listener="#{reservation.showCreatedOrderNotification}"/>
    <h:form id="menuForm">
        <p:dataGrid var="dish" value="#{dishController.allDishes}" columns="3" layout="grid"
                    rows="12" paginator="true" style="margin-top: 1%; margin-left: 17%; width: 60%;"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
                Меню блюд
            </f:facet>

            <p:panel header="#{dish.name}" style="height: 98%">
                <h:panelGrid columns="1" style="width:100%">

                    <h:graphicImage styleClass="ZoomImage"
                                    url="#{dish.image}" data-zoom-image="#{dish.image}"
                                    style="min-height:200px;max-height: 200px;width: 100%"/>


                    <h:outputText value="Категория: #{dish.category.name}"/>

                    <h:outputText value="Цена: #{dish.price}"/>

                    <h:outputText value="Описание: #{dish.description}"/>

                    <h:outputText value="Масса: #{dish.mass}"/>

                    <p:commandButton value="Редактировать блюдо" rendered="#{springUserController.IsAdmin()}"
                                     action="/pages/add_editDish?faces-redirect=true">
                        <f:setPropertyActionListener target="#{dishController.dish}" value="#{dish}"/>
                    </p:commandButton>

                    <p:commandButton value="Удалить блюдо" update="menuForm"
                                     rendered="#{springUserController.IsAdmin()}"
                                     action="#{dishController.DeleteDish(dish.id)}">
                        <p:confirm header="Подтверждение" message="Вы уверены, что хотите удалить это блюдо?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="Добавить к заказу" rendered="#{springUserController.IsAuthorized()}"
                                     action="#{orderController.AddDish(dish)}"
                                     update="basketForm"/>

                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes"
                         icon="ui-icon-check"/>
        <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no"
                         icon="ui-icon-close"/>
    </p:confirmDialog>

    <p:commandButton value="Добавить блюдо" style="margin-left: 17%; margin-top: 1%;"
                     rendered="#{springUserController.IsAdmin()}"
                     actionListener="#{dishController.Clear()}"
                     action="/pages/add_editDish?faces-redirect=true"/>


    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
