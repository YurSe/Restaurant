<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Добавление/Редактирование блюда</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form>
        <p:panel header="Add/edit zone" style="width:80%; margin-left: 10%; margin-top: 1%;">
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel value="Title:" for="name"/>
                <p:inputText id="name" maxlength="254" value="#{zoneContr.zone.title}"
                             required="true" size="50" autocomplete="off">
                    <p:ajax update="msgTitle" event="blur"/>
                </p:inputText>
                <p:message for="name" id="msgTitle"/>

                <p:outputLabel value="Description:" for="description"/>
                <p:inputText id="description" maxlength="254" value="#{zoneContr.zone.description}"
                             required="true" size="50" autocomplete="off">
                    <p:ajax update="msgDescription" event="blur"/>
                </p:inputText>
                <p:message for="description" id="msgDescription"/>

                <p:outputLabel value="Image link:" for="image"/>
                <p:inputText id="image" maxlength="60000" value="#{zoneContr.zone.image}"
                             required="true" size="50" autocomplete="off">
                    <p:ajax update="msgImage" event="blur"/>
                </p:inputText>
                <p:message for="description" id="msgImage"/>

                <h:commandButton value="Save" id="add" actionListener="#{zoneContr.saveZone()}"
                                 ajax="false" styleClass="btn btn-success"
                                 action="/pages/zones?faces-redirect=true">
                </h:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
