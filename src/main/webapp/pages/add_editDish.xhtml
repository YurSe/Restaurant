<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add/Edit Dish</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form>
        <p:panel header="Add/edit dish" style="width:80%; margin-left: 10%; margin-top:1%;">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Name:" for="name"/>
                <p:inputText id="name" maxlength="255" value="#{dishController.dish.name}"
                             required="true" size="50"/>

                <p:outputLabel value="Description:" for="description"/>
                <p:inputText id="description" maxlength="255" value="#{dishController.dish.description}"
                             required="true" size="50"/>

                <p:outputLabel value="Price($):" for="price"/>
                <p:inputNumber id="price" value="#{dishController.dish.price}" minValue="1" required="true"/>

                <p:outputLabel value="Mass(g.):" for="mass"/>
                <p:inputNumber id="mass" value="#{dishController.dish.mass}" minValue="1" required="true"/>

                <p:outputLabel value="Image link:" for="image"/>
                <p:inputText id="image" value="#{dishController.dish.image}"
                             required="true" size="50"/>

                <p:outputLabel value="Category:" for="category"/>
                <p:selectOneMenu id="category" value="#{dishController.selectCategory}" required="true">
                    <f:selectItems value="#{dishController.categories}"/>
                </p:selectOneMenu>

                <h:commandButton value="Save" id="add" actionListener="#{dishController.SaveDish()}"
                                 ajax="false" styleClass="btn btn-success"
                                 action="/pages/menu?faces-redirect=true"/>

            </h:panelGrid>
        </p:panel>
    </h:form>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
