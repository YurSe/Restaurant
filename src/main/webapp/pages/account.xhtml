<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Account</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>

    <h:form id="orderdsForm">
        <p:dataGrid var="order" value="#{orderController.currentUserOrders}" columns="2" layout="grid" rows="12"
                    style="width: 80%; margin-left: 10%; margin-top: 1%;" emptyMessage="У вас нет заказов."
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    paginator="true">
            <f:facet name="header">
                Your orders
            </f:facet>
            <p:panel style="height: 99%; width: 99%">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="Number of guests : #{order.guestCount}"/>

                    <h:outputText value="Date : #{order.dateToString}"/>

                    <p:dataList value="#{order.order_dishes}" var="order_dish" type="definition"
                                emptyMessage="No dishes.">
                        <f:facet name="header">
                            Dishes
                        </f:facet>
                        <p:panel style="height: 99%; width: 99%">
                            <h:panelGrid columns="1" style="width:100%">

                                <h:outputText value="Dish : #{order_dish.dish.name}"/>

                                <h:outputText value="Price : #{order_dish.dish.price}"/>

                                <h:outputText value="Count : #{order_dish.count}"/>

                            </h:panelGrid>
                        </p:panel>
                    </p:dataList>

                    <h:outputText value="Total : #{orderController.TotalPrice(order)}"/>
                    <div class="form-group">
                        <p:commandButton value="Cancel order" styleClass="btn btn-danger"
                                         rendered="#{orderController.IsRemoved(order)}"
                                         action="#{orderController.RemoveOrder(order)}"
                                         update="orderdsForm">
                            <p:confirm header="Confirm" message="Are you sure you want to cancel this order?"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                         icon="ui-icon-check"/>
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                         icon="ui-icon-close"/>
    </p:confirmDialog>

    <ui:include src="composition/footer.xhtml"/>

</h:body>
</html>
