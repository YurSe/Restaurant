<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Поиск</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="composition/mainMenu.xhtml"/>
    <h:form>

        <div class="form-inline">
            <div class="span6 offset6 well" style="width: 80%; margin-left: 10%; margin-top: 1%;">
                <div style="text-align: center">
                    <div class="form-group">
                        <div class="col-md-3">
                            <h:outputLabel for="search" value="Search:" styleClass="control-label"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <p:inputText id="search" label="Name" autocomplete="off"
                                         value="#{searchContr.searchToken}"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-3">
                            <p:selectOneMenu value="#{searchContr.categoryName}">
                                <f:selectItem itemLabel="Все категории"/>
                                <f:selectItems value="#{categoryView.selectCategories}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-3">
                            <h:commandButton actionListener="#{searchContr.search()}" type="submit"
                                             value="Search" styleClass="btn btn-success">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p:dataGrid var="dish" value="#{searchContr.searchedDishes}" columns="3" layout="grid" rows="6"
                    paginator="true"
                    id="searchedDishes" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    style="width: 80%; margin-left: 10%; margin-top: 1%;">
            <f:facet name="header">
                Result
            </f:facet>
            <p:panel style="height: 100%" styleClass="form-horizontal">
                <div class="form-group">
                    <p:graphicImage url="#{dish.image}" style="min-height:240px;max-height: 240px;width: 100%"/>
                </div>
                <div class="form-group" style="min-height: 60px">
                    <h:outputText value="Description:"/>
                    <h:outputText value="#{dish.name}" style="font-weight: bold"/>
                </div>
                <div class="form-group">
                    <h:outputText value="Price:"/>
                    <h:outputText value="#{dish.price} руб" style="font-weight: bold"/>
                </div>
                <div class="form-group">

                    <h:commandButton value="Добавить к заказу" rendered="#{springUserController.IsAuthorized()}"
                                     styleClass="btn btn-success"
                                     action="#{reservation.AddDish(dish)}"/>
                </div>

            </p:panel>
        </p:dataGrid>
        <ui:include src="composition/footer.xhtml"/>
    </h:form>
</h:body>
</html>
