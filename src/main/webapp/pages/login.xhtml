<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/resources/css/login-form.css"/>
        <title>Welcome</title>
    </h:head>
    <ui:include src="composition/mainMenu.xhtml"/>
    <p:growl for="messageRegisteredUser" id="growl" autoUpdate="true" showDetail="true"/>
    <f:event type="preRenderView" listener="#{registration.showRegisteredUserNotification}"/>
    <div class="container" id="login-form">
        <div class="row">
            <div class="span4 offset4 well">
                <h3>Please Sign In</h3>
                <c:if test="${param.status=='error'}">
                    <div class="alert alert-danger alert-dismissable" role="alert">
                        <h:button styleClass="close" value="Ã—" id="btn-close">
                        </h:button>
                        <strong>Bad credentials!</strong>
                    </div>
                </c:if>
                <form method="post" action="/j_spring_security_check">
                    <div class="form-group">
                        <h:outputText value="Email "/>
                        <h:inputText id="username" required="true" styleClass="form-control" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <h:outputText value="Password "/>
                        <h:inputSecret id="password" required="true" styleClass="form-control" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <input name="remember-me" type="checkbox"/> Remember me
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <button type="submit" name="submit" class="btn btn-success btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ui:include src="composition/footer.xhtml"/>
</f:view>
