<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://java.sun.com/jsf/html"
        xmlns:P="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/resources/css/login-form.css"/>
        <title>Welcome</title>
    </h:head>
        <div class="container" id="login-form">
            <div class="row">
                <div class="span4 offset4 well">
                    <h3>Please Sign In</h3>
                    <c:if test="${param.status=='error'}">
                    <div class="alert alert-danger">
                        Bad credentials!
                    </div>
                    </c:if>
                    <c:if test="${param.status=='logout'}">
                        <div class="alert alert-success" role="alert">
                            Logged out successfully!
                        </div>
                    </c:if>
                    <form method="post" action="/j_spring_security_check">
                        <div class="form-group">
                            <h:outputText value="Email "/>
                                <h:inputText id="username" required="true" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Password "/>
                            <h:inputSecret id="password" required="true" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <input name="remember-me" type="checkbox"/> Remember me
                        </div>
                    <div class="form-group">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</f:view>
