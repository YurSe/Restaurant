<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>

        <form method="post" action="/j_spring_security_check">
            <h:inputText a:placeholder="Username" id="username" required="true" styleClass="form-control"
                         autocomplete="off"/> <br/>
            <h:inputSecret a:placeholder="Password" id="password" required="true"/>
             <br/>
            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
            <input type="submit" value="Login" />
        </form>

        <c:if test="${param.status=='error'}">
            <label style="color: red">Bad credentials!!</label>
        </c:if>
        <c:if test="${param.status=='logout'}">
            <label style="color: green">Logged out successfully!</label>
        </c:if>
    </h:body>
</f:view>
</html>
